<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#3b82f6" />
    <meta
      name="description"
      content="Sistem Keuangan Multi-Proyek PT Permata Energi Borneo - Kelola proyek dan keuangan dengan mudah"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="%PUBLIC_URL%/">
    <meta property="og:title" content="PT Permata Energi Borneo - Sistem Keuangan">
    <meta property="og:description" content="Kelola proyek dan keuangan perusahaan dengan sistem terintegrasi">
    <meta property="og:image" content="%PUBLIC_URL%/og-image.png">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="%PUBLIC_URL%/">
    <meta property="twitter:title" content="PT Permata Energi Borneo - Sistem Keuangan">
    <meta property="twitter:description" content="Kelola proyek dan keuangan perusahaan dengan sistem terintegrasi">
    <meta property="twitter:image" content="%PUBLIC_URL%/og-image.png">
    
    <title>Sistem Keuangan - PT Permata Energi Borneo</title>
    
    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Google Fonts (optional) -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
      /* Loading screen styles */
      #root {
        min-height: 100vh;
      }
      
      .initial-loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: white;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }
      
      .loader-content {
        text-align: center;
      }
      
      .loader-spinner {
        width: 48px;
        height: 48px;
        border: 3px solid #e5e7eb;
        border-top-color: #3b82f6;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 16px;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      .loader-text {
        color: #6b7280;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        font-size: 14px;
      }
      
      /* Prevent FOUC */
      body {
        margin: 0;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #f9fafb;
      }
      
      code {
        font-family: source-code-pro, Menlo, Monaco, Consolas, 'Courier New', monospace;
      }
    </style>
  </head>
  <body>
    <noscript>
      <div style="padding: 20px; text-align: center;">
        <h1>JavaScript Diperlukan</h1>
        <p>Anda perlu mengaktifkan JavaScript untuk menjalankan aplikasi ini.</p>
      </div>
    </noscript>
    
    <div id="root">
      <!-- Initial loading screen while React loads -->
      <div class="initial-loader" id="initial-loader">
        <div class="loader-content">
          <div class="loader-spinner"></div>
          <p class="loader-text">Memuat aplikasi...</p>
        </div>
      </div>
    </div>
    
    <script>
      // Remove initial loader once React takes over
      window.addEventListener('load', function() {
        setTimeout(function() {
          const loader = document.getElementById('initial-loader');
          if (loader) {
            loader.style.transition = 'opacity 0.3s';
            loader.style.opacity = '0';
            setTimeout(function() {
              loader.remove();
            }, 300);
          }
        }, 100);
      });
    </script>
  </body>
</html>
