<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Keuangan Multi-Proyek - PT Permata Energi Borneo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-storage-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <style>
        .fade-in { animation: fadeIn 0.3s ease-in; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .slide-in { animation: slideIn 0.3s ease-out; }
        @keyframes slideIn { from { transform: translateY(-10px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        .status-badge {
            @apply px-2 py-1 text-xs rounded-full font-medium;
        }
        .status-ongoing { @apply bg-blue-100 text-blue-800; }
        .status-retensi { @apply bg-yellow-100 text-yellow-800; }
        .status-selesai { @apply bg-green-100 text-green-800; }
        .status-akan-datang { @apply bg-gray-100 text-gray-800; }
        
        /* Custom alert styles */
        .custom-alert-overlay {
            position: fixed;
            inset: 0;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
            padding: 1rem;
        }
        .custom-alert-box {
            background: white;
            padding: 2rem;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        .custom-alert-box p {
            margin-bottom: 1rem;
            color: #4b5563;
        }
        .custom-alert-box button {
            background-color: #3b82f6;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            border: none;
            cursor: pointer;
        }
        .custom-alert-box.error {
            border-top: 4px solid #ef4444;
        }
        .custom-alert-box.success {
            border-top: 4px solid #22c55e;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div id="app">
        <!-- Loading State -->
        <div id="loading" class="fixed inset-0 bg-white z-50 flex items-center justify-center">
            <div class="text-center">
                <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600 mx-auto"></div>
                <p class="mt-4 text-gray-600">Memuat aplikasi...</p>
            </div>
        </div>

        <!-- Navigation -->
        <nav class="bg-white shadow-lg sticky top-0 z-40">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between h-16">
                    <div class="flex items-center">
                        <h1 class="text-xl font-bold text-gray-800">PT Permata Energi Borneo</h1>
                    </div>
                    <div id="nav-links" class="flex items-center space-x-4">
                        <!-- Nav links will be injected by the view -->
                    </div>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <main id="mainContent" class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <!-- Content will be dynamically loaded here -->
        </main>
    </div>

    <!-- Modal Container -->
    <div id="modalContainer"></div>
    <!-- Alert Container -->
    <div id="alertContainer"></div>

    <!-- Import the separated JS files -->
    <script src="model.js"></script>
    <script src="view.js"></script>
    <script src="controller.js"></script>

</body>
</html>
